name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: cc-pulseline
  NPM_SCOPE: "@cc-pulseline"

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: darwin-arm64
            runner: macos-14
            target: aarch64-apple-darwin
            use-cross: false
          - platform: darwin-x64
            runner: macos-14
            target: x86_64-apple-darwin
            use-cross: false
          - platform: linux-x64
            runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            use-cross: false
          - platform: linux-x64-musl
            runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use-cross: false
          - platform: linux-arm64
            runner: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            use-cross: true
          - platform: linux-arm64-musl
            runner: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use-cross: true
          - platform: win32-x64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            use-cross: false
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross
        if: matrix.use-cross
        run: cargo install cross --locked

      - name: Build (cross)
        if: matrix.use-cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (cargo)
        if: "!matrix.use-cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ env.BINARY_NAME }}-${{ matrix.platform }}.tar.gz ${{ env.BINARY_NAME }}
          cd ../../..

      - name: Package (windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ env.BINARY_NAME }}-${{ matrix.platform }}.zip ${{ env.BINARY_NAME }}.exe
          cd ../../..

      - name: Upload artifact (unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.platform }}
          path: ${{ env.BINARY_NAME }}-${{ matrix.platform }}.tar.gz

      - name: Upload artifact (windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.platform }}
          path: ${{ env.BINARY_NAME }}-${{ matrix.platform }}.zip

      - name: Upload raw binary (unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}

      - name: Upload raw binary (windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe

  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          for dir in artifacts/${{ env.BINARY_NAME }}-*/; do
            cp "$dir"* release-assets/
          done
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-publish:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare and publish npm packages
        run: |
          node npm/scripts/prepare-packages.js

          # Copy binaries into prepared platform packages
          for dir in artifacts/binary-*/; do
            platform=$(basename "$dir" | sed 's/^binary-//')
            pkg_dir="npm-publish/${platform}"
            if [ -d "$pkg_dir" ]; then
              cp "$dir"* "$pkg_dir/"
              chmod +x "$pkg_dir/"* 2>/dev/null || true
            fi
          done

          # Publish platform packages
          for pkg_dir in npm-publish/*/; do
            if [ -f "$pkg_dir/package.json" ] && [ "$(basename "$pkg_dir")" != "main" ]; then
              echo "Publishing $(basename "$pkg_dir")..."
              cd "$pkg_dir"
              npm publish --provenance --access public
              cd ../..
            fi
          done

          # Wait for registry propagation
          echo "Waiting 30s for npm registry propagation..."
          sleep 30

          # Publish main package
          cd npm-publish/main
          npm publish --provenance --access public

  crates-publish:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
